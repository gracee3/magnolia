[package]
name = "audio_input"
version = "0.1.0"
edition = "2021"

[features]
default = []
tile-rendering = ["talisman_core/tile-rendering", "dep:nannou", "dep:nannou_egui"]

[dependencies]
cpal = "0.15"
talisman_core = { path = "../../core" }
log = "0.4"
tokio = { version = "1.0", features = ["sync", "time"] }
anyhow = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
crossbeam-channel = "0.5"
num-traits = "0.2"
async-trait = "0.1"

# Optional rendering dependencies
nannou = { version = "0.19", optional = true }
nannou_egui = { version = "0.19", optional = true }
