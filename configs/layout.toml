# Grid Definitions
# 3 Columns: Editor | Sigil | Stats
# Widened editor to 40%
columns = ["40%", "1fr", "250px"] 

# Rows: Main area mostly, but right column needs split.
# We can use nested grids (future?) or just multiple rows in the main grid.
# If we have 3 rows for the right column, we can use 3 rows for the whole grid 
# and span the others.
rows = ["1fr", "1fr", "1fr"]

# LEFT COLUMN: Text Editor (Spans all 3 rows)
[[tiles]]
id = "editor_pane"
col = 0
row = 0
rowspan = 3
module = "editor"

# MIDDLE COLUMN: Sigil (Spans all 3 rows)
[[tiles]]
id = "sigil_pane"
col = 1
row = 0
rowspan = 3
module = "kamea_sigil"

# RIGHT COLUMN: Stats (1 Row each)
[[tiles]]
id = "dvwl_pane"
col = 2
row = 0
module = "devowelizer"

[[tiles]]
id = "audio_pane"
col = 2
row = 1
module = "audio_input"

[[tiles]]
id = "astro_pane"
col = 2
row = 2
module = "astrology"
